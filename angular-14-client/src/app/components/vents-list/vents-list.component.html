<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="REPORTE DE VENTA POR MES"
        [(ngModel)]="description"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          (click)="searchTitle()"
        >
          Buscar Mes
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4 class="lista">Lista de Ventas en el Sistema</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let venta of vents; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(venta, i)"
      >
        {{ venta.producto }}
        
      </li>
    </ul>

    <button class="boton w-sm-100" (click)="removeAllTutorials()">
      Eliminar todos los ventas
    </button>
  </div>
  <div class="col-md-6">
    <app-venta-details
      [viewMode]="true"
      [currentTutorial]="currentTutorial"
    ></app-venta-details>
  </div>
</div>
